{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="SUBMIT" class="btn">        
    </form>
    {% if object %}
        <a href="{% url 'profile_detail' object.profile.id %}">Cancel</a>
        <a href="{% url 'watchable_delete' object.id %}">Delete</a>
    {% endif %}   
{% endblock %}
