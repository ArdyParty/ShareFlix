{% extends 'base.html' %}
{% block content %}
    <h1>Delete Watchable</h1>
    <h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>
    <form action="" method="POST">
    {% csrf_token %}
        <input type="submit" value="DELETE" class="btn">
        <a href="{% url 'watchable_detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
