{% extends 'base.html' %}
{% block content %}
    <h1>Sign In</h1>

    <!-- login form -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
