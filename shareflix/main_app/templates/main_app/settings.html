{% extends 'base.html' %} 
{% block content %}
<h1>{{ user }}</h1>
<form action="" method="POST">
  {% csrf_token %} {{ user_form.as_p }} {{ profile_form.as_p }}
  <input type="submit" value="SUBMIT" class="btn" />
  <a href="{% url 'logout' %}" class="btn btn-rounded">Logout</a>
  <a href="{% url 'profile_detail' user.profile.id %}">Cancel</a>
</form>
{% endblock %}
