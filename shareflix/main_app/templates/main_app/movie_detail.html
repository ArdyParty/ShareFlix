{% extends 'base.html' %}
{% block content %}
    <h1>Title: {{ movie.title }}</h1>
    <p><strong>How you heard about it:</strong> {{ movie.how_heard}}</p>
    <p><strong>Where to find it:</strong> {{ movie.where }}</p>
    <p><strong>Why you should watch it:</strong> {{ movie.description }}</p>
    <p><strong>Genre:</strong> {{ movie.genre }}</p>
    <p><strong>Watched:</strong> {{ movie.watched }}</p>
{% endblock %}
