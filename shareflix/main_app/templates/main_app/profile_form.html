{% extends 'base.html' %}
{% block content %}
    <h1>Username: {{ profile.user.username }}</h1>
    <form action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="SUBMIT" class="btn">
    </form>
{% endblock %}
